    <script>
      function Profile(n,q){
        this.name = n;
        this.quote = q;
      }
      var names = new Array();
      var quotes = new Array();
      var profiles = new Array();

      for (var i=0; i< 12; i++){
        if(i%2 == 0)
        {
          names[i] = "ODD";
        }else{
          names[i] = "EVEN";
        }
      }

      for(var i=0; i<12; i++){
        if(i%2 == 0)
        {
          quotes[i] = "This is so ODD!";
        }else{
          quotes[i] = "This is so EVEN!";
        }
      }

      for(var i=0; i<names.length;i++)
      {
        var person = new Profile(names[i],quotes[i]);
        profiles[i] = person;
      }
    </script>
    <script src="js/app.js"></script>
    <script src="js/hover.js"></script>
  </body>
